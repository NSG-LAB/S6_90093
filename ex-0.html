<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>NALLAGORLA SIVA GANESH â€” Landing Page</title>
	<style>
		:root{
			--bg:#f4f7fb;
			--card:#ffffff;
			--accent:#2b6cb0;
			--muted:#6b7280;
		}
		html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
		body{
			background:linear-gradient(180deg,var(--bg),#eef4fb);
			display:flex;
			align-items:center;
			justify-content:center;
			padding:24px;
			color:#111827;
		}
		.card{
			background:var(--card);
			border-radius:12px;
			box-shadow:0 6px 24px rgba(15,23,42,0.08);
			max-width:920px;
			width:100%;
			display:flex;
			gap:24px;
			align-items:center;
			padding:28px;
			flex-wrap:wrap;
		}
		.avatar{
			flex:0 0 140px;
			height:140px;
			border-radius:12px;
			background:linear-gradient(135deg,var(--accent),#0ea5e9);
			display:flex;
			align-items:center;
			justify-content:center;
			color:white;
			font-weight:700;
			font-size:36px;
			letter-spacing:1px;
		}
		.info{flex:1;min-width:220px;}
		h1{margin:0;font-size:22px;letter-spacing:0.4px;}
		.meta{margin-top:8px;color:var(--muted);font-size:14px;}
		.grid{
			margin-top:18px;
			display:flex;
			gap:16px;
			flex-wrap:wrap;
		}
		.item{
			background:#f8fafc;
			border-radius:8px;
			padding:12px 16px;
			min-width:160px;
			box-shadow:inset 0 -1px 0 rgba(2,6,23,0.03);
		}
		.label{display:block;font-size:12px;color:var(--muted);margin-bottom:6px;}
		.value{font-weight:600;color:#0f172a;}
		.footer{margin-top:18px;font-size:13px;color:var(--muted);}
		@media (max-width:600px){
			.card{padding:18px;gap:14px;}
			.avatar{flex-basis:96px;height:96px;font-size:22px;border-radius:10px;}
		}
	</style>
</head>
<body>
	<main class="card" role="main" aria-labelledby="nameHeading">
		<div class="avatar" aria-hidden="true">NSG</div>

		<section class="info" aria-label="Profile information">
			<h1 id="nameHeading">NALLAGORLA SIVA GANESH</h1>
			<div class="meta">Student landing page</div>

			<div class="grid" role="list">
				<div class="item" role="listitem">
					<span class="label">ID</span>
					<span class="value">2400090093</span>
				</div>

				<div class="item" role="listitem">
					<span class="label">UNIVERSURTY NAME</span>
					<span class="value">KLUNIVERSITY</span>
				</div>

				<div class="item" role="listitem">
					<span class="label">HOME TOWN</span>
					<span class="value">TENALI</span>
				</div>

				<div class="item" role="listitem">
					<span class="label">DEPARTMENT</span>
					<span class="value">CS&amp;IT</span>
				</div>

				<div class="item" role="listitem">
					<span class="label">YEARY</span>
					<span class="value">Y24</span>
				</div>
			</div>

			<p class="footer">This is a minimal, responsive landing section you can expand with links, photo, or more details.</p>
		</section>
	</main>
</body>
</html>
